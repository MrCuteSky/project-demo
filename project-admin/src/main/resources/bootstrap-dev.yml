# Spring
spring:
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 112.64.40.51:8848
        # 团队开发时，若不使用本地nacos，则需要在nacos配置个人命令空间，值为命名空间ID
        namespace: d1102214-a612-4bbc-8897-e365e8dd98b8
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
